name: carpark finder api CI/CD

on:
  push:
    branches: 
      - master
      - yd
  pull_request:
    branches:
      - master

env:
  # give the token to the workflow
  NSW_CARPARK_API_TOKEN: ${{ secrets.NSW_CARPARK_API_TOKEN }}
  PUBLIC_API_TOKEN: ${{ secrets.PUBLIC_API_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"

    steps:
      # pull the code from the repo
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # set up the python version
          python-version: ${{ matrix.python-version }}
          cache: pip

      # accelerate the pip install by caching the dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety coverage
      
      # check the security of the code
      - name: Run security checks
        continue-on-error: true
        run: |
          bandit -r app/ -f json -o bandit-results.json
          safety check

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-results.json

      # check the code style
      - name: Run linting
        run: |
          flake8 .
          black . --check
          isort . --check-only

      # check the type of the code
      - name: Run type checking
        run: |
          mypy .

      # run the unit tests and coverage
      - name: Run all tests with coverage
        run: |
          coverage run -m pytest tests/
          coverage report
          coverage xml
          coverage html

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: full-coverage-report
          path: htmlcov/